        <button type="button" class="btn btn-info tbl-icon" data-toggle="tootip" title="Change this Item"
          onclick="tblRowEditTask(this)"><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-danger tbl-icon" data-toggle="tooltip" title="Delete this Item"
          onclick="tblRowDeleteTask(this)"><i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <!--      <button type="button" class="btn btn-sm btn-danger tbl-icon" onclick="tblRowDeleteTask(this)">x</button> -->
      </td>
    </tr>
  </template>

  <!-- Modal html -->

  <div class="modal fade" id="addTask">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add a new task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="newTaskForm">
            <div class="form-group">
              <label for="newTaskName">Task Name</label>
              <input type="text" class="form-control" id="newTaskName" placeholder="Task Name">
            </div>
            <div class="form-group">
              <label for="newDueDate">Date</label>
              <input type="date" class="form-control" id="newDueDate" pattern="[0-9]{1,2}/[0-9]{1,2}/[0-9]{4}"
                placeholder="mm/dd/ccyy">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="tblCreateTask()" data-dismiss="modal">Create</button>
        </div>
      </div>
    </div>
  </div> <!-- end of createtask modal -->


  <div class="modal fade" id="editTaskModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="EditFormTitle">Update Task Entry</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <input type="hidden" id="editRowTaskID" name="editTaskID">
            <div class="form-group">
              <label for="editTaskName">Task Name</label>
              <input type="text" class="form-control" id="editTaskName" placeholder="Task Name">
            </div>
            <div class="form-group">
              <label for="editDueDate">Due Date</label>
              <input type="date" class="form-control" id="editDueDate" pattern="[0-9]{1,2}/[0-9]{1,2}/[0-9]{4}"
                placeholder="mm/dd/ccyy">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="editTaskSave(this)" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div> <!-- end of edittask modal -->
